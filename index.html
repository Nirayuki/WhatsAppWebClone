<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Web</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="shortcut icon" href="assets/logo.png" type="imagem/png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <center>
            <div class="container">
                <div class="container_1">
                    <header>
                        <div class="person">
                            <img src="assets/person.svg">
                        </div>
                        <div class="navbar_1">
                            <img src="assets/donut.svg">
                            <img src="assets/chatIcon.svg">
                            <img src="assets/more.svg">
                        </div>
                    </header>
                    <div class="notification_container">
                        <div class="circle"><img src="assets/notificationFillid.svg"></div>
                        <div class="notification_text">
                            <h4>Receba notificações de novas mensagens</h4>
                            <p>Ativa notificações na área de trabalho ></p>
                        </div>
                    </div>
                    <div class="input_container">
                        <label>
                            <div class="search">
                                <img src="assets/search.svg">
                            </div>
                            <input type="text" placeholder="Pesquise aqui" />
                        </label>
                    </div>
                </div>
                <div class="container_2">

                </div>
                <div class="bg_container">
                    <div class="container_3">
                        <div class="imagem">

                        </div>
                        <header>
                            <div class="person_2">
                                <img src="assets/person.svg">
                            </div>

                            <div class="navbar_2">
                                <img src="assets/search.svg">
                                <img src="assets/more.svg">
                            </div>
                        </header>

                        <div class="middle">

                        </div>

                        <footer>
                            <div class="footer_container">
                                <div class="f2f">
                                    <img src="assets/emoji.svg" >
                                    <img src="assets/attach.svg">
                                </div>
                                <input type="text"" placeholder=" Digite uma mensagem">
                                <img src="assets/microphone.svg" class="last">
                            </div>

                        </footer>
                    </div>

                </div>
            </div>
        </center>
    </main>
</body>
<script src="src/script.js"></script>

</html>
